<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Image Gallery</h1>
    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="other">Other</button>
    </div>
  </header>

  <main class="gallery">
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/1/200/300" alt="Photo 1" />
    </div>
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/8/200/300" alt="Photo 2" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/10/200/300" alt="Nature 3" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/11/200/300" alt="Nature 4" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/14/200/300" alt="Nature 5" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/16/200/300" alt="Nature 6" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/18/200/300" alt="Nature 7" />
    </div>
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/20/200/300" alt="Photo 8" />
    </div>
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/22/200/300" alt="Photo 9" />
    </div>
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/24/200/300" alt="Photo 10" />
    </div>
    <div class="image-card" data-category="other">
      <img src="https://picsum.photos/id/26/200/300" alt="Photo 11" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="https://picsum.photos/id/28/200/300" alt="Nature 11" />
    </div>
  </main>

  <div class="lightbox hidden">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
